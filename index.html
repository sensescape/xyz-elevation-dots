<!doctype html>
<!--
    Tangram: real-time WebGL rendering for OpenStreetMap

    http://github.com/tangrams/tangram
    http://mapzen.com
-->
<html>
  <head>
    <title>XYZ - Dark - Tangram</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />

    <style>
        body {
            margin: 0px;
            border: 0px;
            padding: 0px;
        }

        #map {
            height: 100%;
            width: 100%;
            position: absolute;
        }

    </style>
  </head>

  <body>
    <div id="map"></div>

    <!-- leaflet -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>

    <!-- Main tangram library -->
    <!-- <script src="https://www.nextzen.org/tangram/0.16/tangram.min.js"></script> -->
    <script src="https://www.nextzen.org/tangram/0.14/tangram.min.js"></script>

    <!-- Demo setup -->
    <script>

        var map = L.map('map');

        var tangramLayer = Tangram.leafletLayer({
            scene: 'scene.yaml',
            attribution: '<a href="https://mapzen.com/tangram" target="_blank">Tangram</a> | &copy; OSM contributors'
        });

        tangramLayer.addTo(map);

        map.setView([37.8691, -122.5438], 13); // San Francisco
        // map.setView([25.7113, 32.6310], 13); //Luxor



    </script>

  </body>
</html>
